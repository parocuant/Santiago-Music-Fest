<!DOCTYPE html>
<html lang="es">
<head>
  {% block title %}<title>Santiago Music Fest</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Carga de css / js -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/stylesV' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css.map' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css.map' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css.map' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css.map' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css.map' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.counterup.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</head>

<body>
      {% block header %}
      <div class="header">
      <a href="{% url 'index' %}" class="logo">Santiago Music Fest</a>
      <div class="header-right">
        <a class="active" href="{% url 'index' %}">Home</a>
        <a href="{% url 'stages' %}">Stages</a>
        <a href="{% url 'lineup' %}">Line Up</a>
        <a href="#formulario">Ingresar</a>
      </div>
    </div>
     {% endblock %}
      {% block content %}{% endblock %}
</body>
</html>
